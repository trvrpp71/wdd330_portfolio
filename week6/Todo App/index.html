<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trevors Todo App</title>
    <meta name="description" content="Todo App by Trevor Pope - WDD330">

    <!--LOAD STYLE SHEETS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./js/todos.js"></script>
    <title>TodoList</title>
</head>
<body>
  
        <header class="header_container">
            <h1>Todo List</h1>
        </header>
  

    <div class="container">
            
        <div class="todo-container" id="todos">

                <!---the html will be inserted from todo.js-->

        </div>
        
        <div class="counter-container">
            <span class="counter"></span>
        </div>
        
        <div class="filter-container">

            <button class="filterBtn" id="all">All</button>
            <button class="filterBtn" id="completed">Completed</button>
            <button class="filterBtn" id="active">Active</button>
        </div>

        <div class="input-container add">
            <input class="addInput" id="formInput" type="text" name="add" placeholder="add your todo here" />
            <button class="inputBtn" id="addBtn" type="submit" name="addButton">+</button>
        </div>

    </div>

      


</body>

</html>
